language: generic

sudo: required

services:
  - docker

before_install:
  - export TAGGED_VERSION="$(git rev-list --count HEAD).$(date +'%Y%m%d.%H%M')"
  - docker build

after_success:
  - git tag $TAGGED_VERSION
  - git remote add auth-origin https://${GITHUB_ACCESS_TOKEN}@github.com/${TRAVIS_REPO_SLUG}
  - git push auth-origin --tags
