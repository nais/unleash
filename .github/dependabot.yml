version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    # Note: Do not update to node:25 - distroless only supports nodejs24
    # See: https://github.com/GoogleContainerTools/distroless
    ignore:
      - dependency-name: "node"
        versions: [">=25"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    groups:
      actions:
        patterns:
          - "*"

  # Root package.json (shared devDependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    # Note: @types/node major version must match Node.js major version
    # Do not update to @types/node@25 until distroless supports nodejs25
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    groups:
      npm-root:
        patterns:
          - "*"

  # Shared package - no unleash-server updates (peer dependency)
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    ignore:
      - dependency-name: "unleash-server"
    groups:
      npm-shared:
        patterns:
          - "*"

  # Unleash v5 - only allow 5.x updates
  - package-ecosystem: "npm"
    directory: "/packages/unleash-v5"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    groups:
      npm-v5:
        patterns:
          - "*"
        exclude-patterns:
          - "unleash-server"
    # Allow patch/minor updates within 5.x only
    ignore:
      - dependency-name: "unleash-server"
        update-types: ["version-update:semver-major"]

  # Unleash v6 - only allow 6.x updates
  - package-ecosystem: "npm"
    directory: "/packages/unleash-v6"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Oslo"
    groups:
      npm-v6:
        patterns:
          - "*"
        exclude-patterns:
          - "unleash-server"
    # Allow patch/minor updates within 6.x only
    ignore:
      - dependency-name: "unleash-server"
        update-types: ["version-update:semver-major"]
