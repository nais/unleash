name: Main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'packages/**'
  pull_request:
    branches:
      - main

env:
  DATABASE_USERNAME: unleash
  DATABASE_PASSWORD: unleash
  DATABASE_NAME: unleash
  DATABASE_HOST: localhost
  DATABASE_SSL: false
  INIT_ADMIN_API_TOKENS: "*:*.unleash4all"
  GOOGLE_IAP_AUDIENCE: "/projects/123/global/backendServices/123"
  OAUTH_JWT_AUTH: "true"
  OAUTH_JWT_AUDIENCE: "test-audience"
  OAUTH_JWT_ISSUER: "https://auth.nais.io"
  OAUTH_JWT_KEYSET: "https://auth.nais.io/oauth/v2/keys"

jobs:
  # These jobs run in parallel for faster feedback
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r lint

  # Detect versions early so docker builds can start as soon as tests pass
  detect-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.detect.outputs.versions }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - name: Detect available Unleash versions
        id: detect
        run: |
          versions=$(ls -d packages/unleash-v* 2>/dev/null | sed 's|packages/unleash-||' | jq -R -s -c 'split("\n")[:-1]')
          echo "versions=${versions}" >> "$GITHUB_OUTPUT"
          echo "Detected versions: ${versions}"

  # Test shared package (no database needed)
  test-shared:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm --filter @nais/unleash-shared test

  # Test each Unleash version with its own database (runs in parallel)
  test-unleash:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-versions
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    services:
      postgres:
        image: index.docker.io/library/postgres@sha256:da076311f78c56e4bf6548ef3668fa77fa2865c5efca3f79a6d6bb9b3710b477 # ratchet:postgres:14
        env:
          POSTGRES_USER: ${{ env.DATABASE_USERNAME }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_DB: unleash_${{ matrix.version }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_NAME: unleash_${{ matrix.version }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm --filter unleash-${{ matrix.version }} test

  # PR: Build all Docker images (no push) to verify they work
  docker-build-pr:
    runs-on: ubuntu-latest
    needs: [lint, detect-versions, test-shared, test-unleash]
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # ratchet:docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # ratchet:docker/setup-buildx-action@v3
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        with:
          context: .
          build-args: |
            UNLEASH_VERSION=${{ matrix.version }}
          push: false

  # Push: Build, push, and sign all Docker images
  build-push-sign:
    runs-on: ubuntu-latest
    needs: [lint, detect-versions, test-shared, test-unleash]
    if: github.event_name == 'push'
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    outputs:
      tag: ${{ matrix.version }}-${{ steps.version.outputs.unleash }}-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          unleash=$(jq -r '.dependencies["unleash-server"]' packages/unleash-${{ matrix.version }}/package.json)
          echo "unleash=${unleash}" >> "$GITHUB_OUTPUT"
          echo "date=$(date '+%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - uses: nais/platform-build-push-sign@8be8359cd90915318ee8ab5fbc8337d04937ae70 # ratchet:nais/platform-build-push-sign@main
        id: push
        with:
          name: nais-unleash
          context: .
          dockerfile: Dockerfile
          build_args: |
            UNLEASH_VERSION=${{ matrix.version }}
          extra_tags: |
            ${{ matrix.version }}-${{ steps.version.outputs.unleash }}
            ${{ matrix.version }}-${{ steps.version.outputs.unleash }}-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}
          google_service_account: gh-unleash
          push: true
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}

  git-tag:
    runs-on: ubuntu-latest
    needs: [detect-versions, build-push-sign]
    strategy:
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4

      - name: Extract version for tag
        id: version
        run: |
          unleash=$(jq -r '.dependencies["unleash-server"]' packages/unleash-${{ matrix.version }}/package.json)
          echo "unleash=${unleash}" >> "$GITHUB_OUTPUT"
          echo "date=$(date '+%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: git tag and push
        run: |
          tag="${{ matrix.version }}-${{ steps.version.outputs.unleash }}-${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha_short }}"
          git tag "${tag}"
          git push origin "${tag}"
