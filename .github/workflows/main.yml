name: build

on:
  push:
    branches:
      - master

env:
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/unleash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Lag tag for image
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')"

      - name: Lag full image referanse
        run: echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"
      - name: Build Docker
        run: docker build -t $IMAGE .
      - name: Login to Github Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Push docker image
        run: docker push $IMAGE
  deploy-dev-gcp:
    name: Deploy to dev-gcp
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - name: Lag tag for image
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')"

      - name: Lag full image referanse
        run: echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"
      - uses: navikt/deployment/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais.yml
          VARS: nais/vars-dev-gcp.yml
  deploypreprod:
    name: Deploy to dev-fss
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - name: Lag tag for image
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')"

      - name: Lag full image referanse
        run: echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"
      - uses: navikt/deployment/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: dev-fss
          RESOURCE: nais.yml
          VARS: nais/vars-dev.yml
  deployprod:
    name: Deploy to prod-fss
    runs-on: ubuntu-latest
    needs: deploypreprod
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - name: Lag tag for image
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')"

      - name: Lag full image referanse
        run: echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"

      - uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: prod-fss
          RESOURCE: nais.yml
          VARS: nais/vars-prod.yml
  deploy-prod-gcp:
    name: Deploy to prod-gcp
    runs-on: ubuntu-latest
    needs: deploy-dev-gcp
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - name: Lag tag for image
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad_%h' --date=format:'%Y%m%d%H%M%S')"

      - name: Lag full image referanse
        run: echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG"
      - uses: navikt/deployment/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: prod-gcp
          RESOURCE: nais.yml
          VARS: nais/vars-prod-gcp.yml

