name: Docker build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Build Docker
      uses: actions/docker/cli@master
      args: "build -t ${GITHUB_REPOSITORY}/${GITHUB_SHA} ."
    - name: Login to docker.pkg.github.com
      uses: actions/docker/build@master
      env:
        DOCKER_USERNAME: ${{ GITHUB_ACTOR }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    - name: Push to docker.pkg.github.com
      uses: actions/docker/cli@master
      args: "push docker.pkg.github.com/${GITHUB_REPOSITORY}:${GITHUB_SHA}"
    - name: Wake GCR
      run: echo Hello
