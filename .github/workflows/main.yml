name: build

on:
  push:
    branches:
      - master

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/unleash:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Build Docker
        run: docker build -t $IMAGE .
      - name: Login to Github Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Push docker image
        run: docker push $IMAGE
  deploypreprod:
    name: Deploy to dev-fss
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - uses: navikt/deployment/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: dev-fss
          RESOURCE: nais.yml
  deployprod:
    name: Deploy to prod-fss
    runs-on: ubuntu-latest
    needs: deploypreprod
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - uses: navikt/deployment/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: prod-fss
          RESOURCE: nais.yml