version: "3"
services:
  unleash:
    build: .
    ports:
      - "8080:8080"
    networks:
      - unleash
    depends_on:
      - "postgres"
    environment:
      - GOOGLE_CLIENT_ID=1,
      - GOOGLE_CLIENT_SECRET=3
      - GOOGLE_CALLBACK_URL=2
      - DATABASE_USERNAME=unleash
      - DATABASE_PASSWORD=unleash
      - DATABASE_NAME=unleash
      - DATABASE_HOST=postgres
      - DATABASE_SSL=false
  postgres:
    image: "postgres:14"
    environment:
      - POSTGRES_USER=unleash
      - POSTGRES_PASSWORD=unleash
    ports:
      - "5432:5432"
    networks:
      - unleash
    #volumes:
    #  - ./.data:/var/lib/postgresql/data

networks:
  unleash:
    driver: bridge
