version: '3'
services:
  unleash:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    environment:
      - UNLEASH_PG_USERNAME=unleash
      - UNLEASH_PG_PASSWORD=unleash
      - UNLEASH_PG_URL=postgres://postgres/unleash
      - DISABLE_AUTH=true
      - AZURE_AD_ALLOW_HTTP=true
  postgres:
    image: "postgres:12"
    environment:
      - POSTGRES_USER=unleash
      - POSTGRES_PASSWORD=unleash
    volumes:
      - ./.data:/var/lib/postgresql/data
