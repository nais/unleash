version: '3'
services:
  unleash2:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    environment:
      - DISABLE_AUTH=true
      - AZURE_AD_ALLOW_HTTP=true
      - DB_URL=postgres://unleash:unleash@postgres:5432/unleash
  postgres:
    image: "postgres:14"
    environment:
      - POSTGRES_USER=unleash
      - POSTGRES_PASSWORD=unleash
    #volumes:
    #  - ./.data:/var/lib/postgresql/data
